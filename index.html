<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="style.css"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <div class="content-container">
      <section id="user">
        <div class="user-background">
          <img
            src="images/image-jeremy.png"
            alt="profile-picture"
          />
          <p>Report for</p>
          <h1 id="username">Jeremy Robson</h1>
        </div>
        <div class="time-period">
          <p id="daily">Daily</p>
          <p id="weekly">Weekly</p>
          <p id="monthly">Monthly</p>
        </div>
      </section>
      <section id="work">
        <div class="hours">
          <h2>Work</h2>
          <div class="ellipsis"></div>
          <h3 class="current">5hrs</h3>
          <p class="previous">Previous - 7hrs</p>
        </div>
      </section>
      <section id="play">
        <div class="hours">
          <h2>Play</h2>
          <div class="ellipsis"></div>
          <h3 class="current">1hr</h3>
          <p class="previous">Previous - 2hrs</p>
        </div>
      </section>
      <section id="study">
        <div class="hours">
          <h2>Study</h2>
          <div class="ellipsis"></div>
          <h3 class="current">0hr</h3>
          <p class="previous">Previous - 1hr</p>
        </div>
      </section>
      <section id="exercise">
        <div class="hours">
          <h2>Exercise</h2>
          <div class="ellipsis"></div>
          <h3 class="current">1hr</h3>
          <p class="previous">Previous - 1hrs</p>
        </div>
      </section>
      <section id="social">
        <div class="hours">
          <h2>Social</h2>
          <div class="ellipsis"></div>
          <h3 class="current">1hr</h3>
          <p class="previous">Previous - 3hrs</p>
        </div>
      </section>
      <section id="self-care">
        <div class="hours">
          <h2>Self Care</h2>
          <div class="ellipsis"></div>
          <h3 class="current">0hrs</h3>
          <p class="previous">Previous - 1hr</p>
        </div>
      </section>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
